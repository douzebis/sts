<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 600px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      // create an array with nodes
      var nodes = new vis.DataSet([
        { id: 0, label: "0", group: 1 },
        { id: 1, label: "1", group: 1 },
        { id: 2, label: "2", group: 1 },
        { id: 3, label: "3", group: 2 },
        { id: 4, label: "4", group: 2 },
        { id: 5, label: "5", group: 2 },
        { id: 6, label: "6", group: 2 },
      ]);

      function nameEdge(i, j) {
        if (i < j) {
          return 7*i + j;
        } else if (j < i) {
          return 7*j + i;
        } else {
          return undefined;
        }
      }

    function giveI(n) {
      return Math.trunc(n / 7);
    }

    function giveJ(n) {
      return n % 7;
    }

      function initBlock(a, b, c) {
        return new Set([
          nameEdge(a, b), nameEdge(a, c), nameEdge(b, c)
        ])
      }

      //var allEdges = [];
      //for (let i = 0; i < 7; ++i) {
      //  for (let j = i + 1; j < 7; ++j) {
      //    allEdges.push({ from: i, to: j, id: nameEdge(i, j), smooth: false })
      //  }
      //}

      var blocks = [
        initBlock(0, 1, 2),
        initBlock(2, 3, 4),
        initBlock(4, 5, 0),
        initBlock(0, 6, 3),
        initBlock(2, 6, 5),
        initBlock(4, 6, 1),
        initBlock(1, 3, 5)
      ]

      // create an array with edges
      var edges = new vis.DataSet([]);
      for (let b of blocks) {
        let col = '#' + Math.floor(Math.random()*16777215).toString(16);
        console.log(col);
        for (let e of b) {
          edges.add([
            {id: e, from: giveI(e), to: giveJ(e), color: col, smooth: false, width: 2}
          ]);
        }
      }

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
      var previousEdgeID = undefined
      network.on("selectNode", function (params) 
      {
        network.selectNodes([]);
      });
      network.on("selectEdge", function (params) 
      {
        network.selectEdges([]);
        if (previousEdgeID !== undefined) {
          for (let b of blocks) {
            if (b.has(previousEdgeID)) {
              for (let e of b) {
                let edge = edges.get(e);
                edge['width'] = 2;
                edges.update(edge);
              }
              break;
            }
          }
          previousEdgeID = undefined;
        }
        var nodeID = params['nodes'][0];
        //console.log(JSON.stringify(nodeID, null, 4));
        var edgeID = params['edges'][0];
        //console.log(JSON.stringify(edgeID, null, 4));
        if (nodeID === undefined && edgeID) {
          //console.log(JSON.stringify(edgeID, null, 4));
          for (let b of blocks) {
            if (b.has(edgeID)) {
              for (let e of b) {
                let edge = edges.get(e);
                edge['width'] = 5;
                edges.update(edge);
              }
              break;
            }
          }
          previousEdgeID = edgeID;
        }
      });
    </script>
  </body>
</html>
